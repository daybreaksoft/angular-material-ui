<div class="page components">

  <dbs-page-header [height]="'176px'" background="url(/assets/img/demo/headers/pattern-3.png)" [reverse]="true"></dbs-page-header>

  <div class="container">

    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px">
      <div class="sticky-menu" fxFlex #sticky fxHide fxShow.gt-sm>
        <mat-list class="list">
          <h3 matSubheader>Components</h3>
          <mat-list-item class="list-item" (click)="scrollTo(autocomplete)" matRipple>
            <h4 matLine>Autocomplete</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(button)" matRipple>
            <h4 matLine>Button</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(card)" matRipple>
            <h4 matLine>Card</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(dialog)" matRipple>
            <h4 matLine>Dialog</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(gridlist)" matRipple>
            <h4 matLine>Grid List</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(list)" matRipple>
            <h4 matLine>List</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(menu)" matRipple>
            <h4 matLine>Menu</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(progress)" matRipple>
            <h4 matLine>Progress</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(slider)" matRipple>
            <h4 matLine>Slider</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(snackbar)" matRipple>
            <h4 matLine>Snack Bar</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(tooltip)" matRipple>
            <h4 matLine>Tooltip</h4>
          </mat-list-item>
        </mat-list>
      </div>

      <div fxLayout="column" fxFlex="100%" fxFlex.gt-sm="85%">
        <dbs-breadcrumbs [currentPage]="'Components'" [header]="'primary'"></dbs-breadcrumbs>

        <div fxLayout="column" fxLayoutGap="24px">
          <div #autocomplete>
            <dbs-components-autocomplete></dbs-components-autocomplete>
          </div>
          <div #button>
            <dbs-components-button></dbs-components-button>
          </div>
          <div #card>
            <dbs-components-card></dbs-components-card>
          </div>
          <div #dialog>
            <dbs-components-dialog></dbs-components-dialog>
          </div>
          <div #gridlist>
            <dbs-components-gridlist></dbs-components-gridlist>
          </div>
          <div #list>
            <dbs-components-list></dbs-components-list>
          </div>
          <div #menu>
            <dbs-components-menu></dbs-components-menu>
          </div>
          <div #progress>
            <dbs-components-progress></dbs-components-progress>
          </div>
          <div #slider>
            <dbs-components-slider></dbs-components-slider>
          </div>
          <div #snackbar>
            <dbs-components-snackbar></dbs-components-snackbar>
          </div>
          <div #tooltip>
            <dbs-components-tooltip></dbs-components-tooltip>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
