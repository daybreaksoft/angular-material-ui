<div class="user-button-container" #userButton (vrClickOutside)="onClickOutside()">
  <button class="user-button" mat-button (click)="toggleDropdown()" [class.open]="isOpen">
    <span fxLayout="row" fxLayoutAlign="start center">
      <span class="avatar-container" fxLayout="row" fxLayoutAlign="start center">
        <img class="avatar" src="{{options.imagePath}}">
        <i class="status primary"></i>
      </span>
      <span class="name" fxHide fxShow.gt-sm>{{options.username}}</span>
      <mat-icon class="icon" fxHide fxShow.gt-sm>keyboard_arrow_down</mat-icon>
    </span>
  </button>

  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <div class="list">
        <ng-template ngFor let-item [ngForOf]="options.buttons">
          <div *ngIf="!item.isDivider" class="item" fxLayout="row" fxLayoutAlign="start center" matRipple [routerLink]="item.router">
            <mat-icon class="icon">{{item.icon}}</mat-icon>
            <span class="title">{{item.name}}</span>
          </div>
          <div *ngIf="item.isDivider" class="divider"></div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
